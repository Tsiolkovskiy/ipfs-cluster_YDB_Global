server {
    bind_address = "0.0.0.0"
    bind_port = "8081"
    socket_path = "/tmp/spire-server/private/api.sock"
    trust_domain = "gdc.local"
    data_dir = "/opt/spire/data/server"
    log_level = "INFO"
    log_format = "text"
    
    # Certificate authority configuration
    ca_subject = {
        country = ["US"],
        organization = ["Global Data Controller"],
        common_name = "GDC SPIRE CA",
    }
    
    # Default SVID TTL (1 hour)
    default_svid_ttl = "1h"
    
    # CA certificate TTL (1 week)
    ca_ttl = "168h"
    
    # JWT issuer configuration
    jwt_issuer = "https://spire-server:8081"
}

plugins {
    DataStore "sql" {
        plugin_data {
            database_type = "sqlite3"
            connection_string = "/opt/spire/data/server/datastore.sqlite3"
        }
    }

    NodeAttestor "join_token" {
        plugin_data {
            # Allow tokens to be used multiple times (for development)
            ttl = "600s"
        }
    }

    NodeAttestor "docker" {
        plugin_data {
            # Docker socket for container attestation
            docker_socket_path = "/var/run/docker.sock"
        }
    }

    KeyManager "disk" {
        plugin_data {
            keys_path = "/opt/spire/data/server/keys.json"
        }
    }

    Notifier "k8sbundle" {
        plugin_data {
            # Kubernetes bundle notifier (disabled for Docker setup)
        }
        disabled = true
    }

    UpstreamAuthority "disk" {
        plugin_data {
            # Self-signed CA for development
            cert_file_path = "/opt/spire/data/server/ca.crt"
            key_file_path = "/opt/spire/data/server/ca.key"
        }
        disabled = true
    }
}

health_checks {
    listener_enabled = true
    bind_address = "0.0.0.0"
    bind_port = "8080"
    live_path = "/live"
    ready_path = "/ready"
}