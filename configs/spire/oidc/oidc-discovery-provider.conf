listen_socket_path = "/tmp/spire-server/private/api.sock"

domains = [
    "gdc.local"
]

# Server configuration
server {
    # Listen address for OIDC discovery endpoint
    listen_address = "0.0.0.0"
    listen_port = 8080
}

# Workload API configuration
workload_api {
    socket_path = "/tmp/spire-server/private/api.sock"
    trust_domain = "gdc.local"
}

# Log configuration
log_level = "INFO"
log_format = "text"